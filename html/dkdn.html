<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/dkdn.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../fontawesome/css/all.css" />
    <script type="text/javascript" src="../js/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../jspopper.min.js"></script>
</head>

<body>
    <header>
    </header>
    <section>
        <div class="container">
            <div class="col-md-12">
                <div id="body-content">
                    <div class="col-md-12">
                        <div class="body-content--2 clearfix">
                            <button type="button" class="confirm btn btn-default" data-toggle="modal" data-target="#exampleModal">
                                HIỆN MODAL
                            </button>
                            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-body clearfix">
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true"><img src="../img/x.png" alt=""></span>
                                            </button>
                                                <div class="col-md-6 col-sm-12 col-xs-12 modal-body-left">
                                                    <h3>ĐĂNG NHẬP</h3>
                                                    <br/>
                                                    <p class="p-input">Email/SĐT</p>
                                                    <input class="dn-email"type="text" name="" placeholder="Email hoặc số điện thoại"/>
                                                    <p class="p-input">Mật khẩu</p>
                                                    <a class="forget_password" href="">Quên mật khẩu?</a>
                                                    <input class="dn-password"type="text" name="" placeholder="Mật khẩu của bạn"/>
                                                    <button type="button" class="btn btn-default button-signin">ĐĂNG NHẬP TÀI KHOẢN</button>
                                                    <small class="small">Hoặc đăng nhập bằng</small>
                                                    <button type="button" class="btn btn-default button-facebook">
                                                            <span><img src="../img/icon-facebook.png" alt=""></span>
                                                        &nbsp;FACEBOOK
                                                    </button>
                                                    <button type="button" class="btn btn-default button-google">
                                                            <span><img src="../img/icon-google.png" alt=""></span>
                                                        &nbsp;GOOGLE
                                                    </button>
                                                </div>
                                                <div class="col-md-6 col-sm-12 col-xs-12 modal-body-right">
                                                    <h3>TẠO TÀI KHOẢN MỚI</h3>
                                                    <br/>
                                                    <p class="p-input">Họ và tên</p>
                                                    <input type="text" name="" placeholder="Nhập họ và tên"/>
                                                    <p class="p-input">Mật khẩu</p>
                                                    <input type="text" name="" placeholder="Nhập Email của bạn"/>
                                                    <p class="p-input">Mật khẩu</p>
                                                    <input type="text" name="" placeholder="Nhập mật khẩu từ 6 đến 32 ký tự"/>
                                                    <p class="p-input">Nhập lại mật khẩu</p>
                                                    <input type="text" name="" placeholder="Nhập mật khẩu từ 6 đến 32 ký tự"/>
                                                    <button type="button" class="btn btn-default button-signin">TẠO TÀI KHOẢN</button>
                                                    <small>Khi bạn nhấn Đăng ký, bạn đã đồng ý thực hiện mọi giao dịch mua bán theo
                                                        <span><a class="dieukhoan"href="">điều khoản sử dụng</a></span> và
                                                        <span><a class="chinhsach"href="">chính sách của Vinetshop</a></span>
                                                    </small>
                                                </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>

    </footer>
</body>

</html>
